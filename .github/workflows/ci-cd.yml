name: ğŸš€ XEUR.AI Platform CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18.17.0'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===== CODE QUALITY & SECURITY =====
  quality-gate:
    name: ğŸ” Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” TypeScript Check
        run: npm run type-check

      - name: ğŸ§¹ ESLint Analysis
        run: npm run lint:check

      - name: ğŸ”’ Security Audit
        run: npm run security:audit
        continue-on-error: true

      - name: ğŸ“Š Dependency Check
        run: npm run deps:check
        continue-on-error: true

  # ===== BUILD & TEST =====
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: quality-gate
    timeout-minutes: 15
    
    strategy:
      matrix:
        node-version: [18.17.0, 20.11.0]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ§ª Run Tests
        run: npm test
        env:
          CI: true

      - name: ğŸ“Š Bundle Analysis (Node 18 only)
        if: matrix.node-version == '18.17.0'
        run: npm run analyze
        continue-on-error: true

      - name: ğŸ“¤ Upload Build Artifacts
        if: matrix.node-version == '18.17.0'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next/
            out/
          retention-days: 7

  # ===== SECURITY SCANNING =====
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: quality-gate
    timeout-minutes: 10
    
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ“Š Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ===== DEPLOYMENT (Production) =====
  deploy-production:
    name: ğŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 20
    
    environment:
      name: production
      url: https://xeur.ai
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build for Production
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸš€ Deploy to Production
        run: |
          echo "ğŸš€ Deploying to production environment..."
          echo "âœ… Deployment would happen here (Vercel, Netlify, etc.)"
          # Add actual deployment commands here
        env:
          DEPLOYMENT_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}

  # ===== STAGING DEPLOYMENT =====
  deploy-staging:
    name: ğŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    timeout-minutes: 15
    
    environment:
      name: staging
      url: https://staging.xeur.ai
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build for Staging
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ§ª Deploy to Staging
        run: |
          echo "ğŸ§ª Deploying to staging environment..."
          echo "âœ… Staging deployment would happen here"
          # Add actual staging deployment commands here

  # ===== PERFORMANCE TESTING =====
  performance-test:
    name: âš¡ Performance Test
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            https://staging.xeur.ai
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ===== CLEANUP =====
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging, performance-test]
    if: always()
    
    steps:
      - name: ğŸ—‘ï¸ Clean up artifacts
        run: |
          echo "ğŸ§¹ Cleaning up temporary files and artifacts..."
          echo "âœ… Cleanup completed"

# ===== NOTIFICATION WORKFLOW =====
  notify-status:
    name: ğŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()
    
    steps:
      - name: ğŸ“§ Notify Success
        if: contains(needs.*.result, 'success')
        run: |
          echo "âœ… XEUR.AI Platform deployment successful!"
          echo "ğŸŒ Production: https://xeur.ai"
          echo "ğŸ§ª Staging: https://staging.xeur.ai"

      - name: âŒ Notify Failure
        if: contains(needs.*.result, 'failure')
        run: |
          echo "âŒ XEUR.AI Platform deployment failed!"
          echo "ğŸ” Check the logs for details"