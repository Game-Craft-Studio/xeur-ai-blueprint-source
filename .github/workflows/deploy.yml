name: ğŸš€ XEUR.AI Production Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.17.0'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality & Security Checks
  quality-checks:
    name: ğŸ” Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint check
        run: npm run lint:check

      - name: ğŸ¨ Format check
        run: npm run format:check

      - name: ğŸ”§ Type check
        run: npm run type-check

      - name: ğŸ›¡ï¸ Security audit
        run: npm audit --audit-level=moderate

  # Build & Test
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NEXT_PUBLIC_APP_URL: https://xeur.ai
          NEXT_PUBLIC_ENVIRONMENT: production

      - name: ğŸ“Š Bundle analysis
        run: npm run analyze
        if: github.event_name == 'pull_request'

      - name: ğŸƒâ€â™‚ï¸ Run tests
        run: npm test

      - name: ğŸ“ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            .next/
            public/
          retention-days: 1

  # Lighthouse Performance Testing
  lighthouse:
    name: ğŸƒâ€â™‚ï¸ Performance Testing
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files

      - name: ğŸš€ Start application
        run: npm start &
        env:
          PORT: 3000

      - name: â³ Wait for application
        run: npx wait-port 3000

      - name: ğŸ” Run Lighthouse CI
        run: npm run lighthouse

  # Deploy to Production
  deploy-production:
    name: ğŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-checks, build-and-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://xeur.ai
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for production
        run: npm run build
        env:
          NEXT_PUBLIC_APP_URL: https://xeur.ai
          NEXT_PUBLIC_ENVIRONMENT: production
          NEXT_PUBLIC_FUNDING_STATUS: raising
          NEXT_PUBLIC_COMPANY_STAGE: alpha-beta

      - name: ğŸ“¦ Create deployment package
        run: |
          tar -czf xeur-ai-deploy.tar.gz \
            .next/ \
            public/ \
            package.json \
            package-lock.json \
            next.config.js \
            scripts/

      - name: ğŸ“ Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: production-deploy
          path: xeur-ai-deploy.tar.gz
          retention-days: 30

      # Note: Actual deployment to Google Cloud VM would be configured here
      # This is a placeholder for the actual deployment commands
      - name: ğŸš€ Deploy to Google Cloud VM
        run: |
          echo "ğŸš€ Deployment package created successfully!"
          echo "ğŸ“¦ Package: xeur-ai-deploy.tar.gz"
          echo "ğŸŒ Ready for Google Cloud VM deployment"
          echo "ğŸ’¡ Use the deployment scripts in /scripts folder"

  # Post-deployment Health Check
  health-check:
    name: ğŸ©º Health Check
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸƒâ€â™‚ï¸ Wait for deployment
        run: sleep 30

      - name: ğŸ©º Check application health
        run: |
          curl -f https://xeur.ai/api/health || echo "Health check endpoint not available"
          curl -I https://xeur.ai || echo "Site not accessible"

      - name: ğŸ“± Notify deployment status
        run: |
          echo "âœ… XEUR.AI deployment completed!"
          echo "ğŸŒ Site: https://xeur.ai"
          echo "ğŸ“Š Status: Production Ready"

  # Dependency Updates (Weekly)
  dependency-update:
    name: ğŸ”„ Dependency Updates
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ” Check for updates
        run: npm outdated || true

      - name: ğŸ”„ Update dependencies
        run: npm update

      - name: ğŸ§ª Test after updates
        run: |
          npm run lint:check
          npm run type-check
          npm run build

      - name: ğŸ“‹ Create PR for updates
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'â¬†ï¸ Update dependencies'
          title: 'â¬†ï¸ Automated dependency updates'
          body: |
            ğŸ¤– **Automated Dependency Updates**
            
            This PR contains automated dependency updates for XEUR.AI.
            
            ### ğŸ” Changes
            - Updated npm packages to latest versions
            - All checks passed successfully
            
            ### âœ… Verification
            - [x] Lint checks passed
            - [x] Type checks passed  
            - [x] Build completed successfully
            
            Please review and merge if everything looks good!
          branch: automated-dependency-updates
